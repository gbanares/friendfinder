<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Week 13 HW - FriendFinder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/survey.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <header class="blog-header py-3">
          <div
            class="row flex-nowrap justify-content-between align-items-center"
          >
            <div class="col-4 pt-1">
              <a href="/">Home</a>
            </div>
            <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="#">Friend Finder</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="text-muted" href="#">Node & Express Servers</a>
            </div>
          </div>
        </header>

        <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
          <div class="col-md-9 px-0">
            <h3 class="display-4 font-italic">All about You!</h3>
            <div class="lead my-3">
              <div class="form-group">
                <label for="userName">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Your name here"
                />
              </div>
              <div class="form-group">
                <label for="imageLink">Your Photo</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageLink"
                  placeholder="put your image url here"
                />
              </div>
            </div>
          </div>
        </div>

        <div>
          <form>

            <h3>Survey</h3>
            <hr />
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
          </form>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <h4 class="modal-title">
                  Please include your name and a link to a photo of you.
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Result Modal -->
      <div id="resultModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Your best match!</h4>
            </div>
            <div class="modal-body" id="modalContent"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <footer>
        <div>
          <p>
            <span><a href="/api/friends">API Friend List</a> | </span>
            <span><a href="">GitHub Repository</a></span>
          </p>
        </div>
        <div>
          <p>
            Copyright 2018, by
            <a href="https://gbanares.github.io/gbanares/">@gb</a>
          </p>
        </div>
      </footer>
  </body>
</html>
